.menu{

}




.buscador {

    justify-self: start ;

}

    margin-top: 20px;
   padding-right: 200px;

}

.nombre{
    grid-area: nombre;
    justify-self: end;
    align-items: center;
}

.boton {

    
    cursor: pointer;
